<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia Retro Games</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            width: 300px;
            height: 600px;
            background-color: #a3a3a3;
            border: 10px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #nokia-screen {
            width: 260px;
            height: 400px;
            background-color: #b3d233;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
            border: 3px solid #333;
            color: black;
            font-size: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #666;
            color: #fff;
            text-align: center;
            border: 1px solid #333;
            cursor: pointer;
        }

        .button:hover {
            background-color: #333;
        }

        .hidden {
            display: none;
        }

        canvas {
            background-color: black;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="nokia-screen">
            <div id="menu">
                <h1>Nokia Games</h1>
                <div class="button" onclick="startGame('snake')">Snake</div>
                <div class="button" onclick="startGame('space')">Space Shooter</div>
                <div class="button" onclick="startGame('bricks')">Bricks</div>
            </div>
            <canvas id="game-canvas" class="hidden" width="260" height="400"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');

        function startGame(game) {
            menu.classList.add('hidden');
            canvas.classList.remove('hidden');
            if (game === 'snake') initSnake();
            else if (game === 'space') initSpaceShooter();
            else if (game === 'bricks') initBricks();
        }

        function initSnake() {
            let snake = [{ x: 10, y: 10 }];
            let direction = { x: 0, y: 1 };
            let food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'green';
                snake.forEach(s => ctx.fillRect(s.x * 10, s.y * 10, 10, 10));
                ctx.fillStyle = 'red';
                ctx.fillRect(food.x * 10, food.y * 10, 10, 10);
            }

            function update() {
                const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
                if (head.x === food.x && head.y === food.y) {
                    food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
                } else {
                    snake.pop();
                }
                snake.unshift(head);
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp') direction = { x: 0, y: -1 };
                if (e.key === 'ArrowDown') direction = { x: 0, y: 1 };
                if (e.key === 'ArrowLeft') direction = { x: -1, y: 0 };
                if (e.key === 'ArrowRight') direction = { x: 1, y: 0 };
            });

            setInterval(() => {
                update();
                draw();
            }, 100);
        }

        function initSpaceShooter() {
            ctx.fillStyle = 'white';
            ctx.fillText('Space Shooter Coming Soon!', 50, 200);
        }

        function initBricks() {
            ctx.fillStyle = 'white';
            ctx.fillText('Bricks Coming Soon!', 50, 200);
        }
    </script>
</body>
</html>
